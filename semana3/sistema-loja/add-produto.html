<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/add-produto.css">

    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="welcome-text">
            <p>Nome da lojinha</p>
        </div>
        
        <div class="menu">
            <a href="./index.html">Página Inicial</a>
            <a href="./ctrl-estoque.html">Controle de Estoque</a>
            <a href="./add-produto.html">Adicionar Produto</a>
            <a href="./funcionarios.html">Funcionários</a>
        </div>
    </header>

    <main>
        <h2>Adicionar Produto</h2>
        <form action="">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <input type="number" id="preco" name="preço">
            </div>
            
            <div>
                <label for="qnt-disponivel">Quantidade disponível: </label>
                <input type="number" id="qnt-disponivel" name="qntDisponivel">
            </div>
    
            <div class="form-add">
                <button type="button">Adicionar</button>
            </div>
    
        </form>
    </main>
    

    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>
            <div class="social-media">
                <img 
                    src="https://image.flaticon.com/icons/png/512/25/25305.png"
                />
                <img 
                    src="https://image.flaticon.com/icons/png/512/25/25425.png"
                />
                <img 
                    src="https://image.flaticon.com/icons/png/512/8/8800.png"
                />
            </div>
        </div>
    </footer>
</body>
</html>
